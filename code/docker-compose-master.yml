# ===================================
# Hadoop 主节点 Docker Compose 配置
# ===================================

services:
  # ==========================================
  # 服务 1: NameNode (HDFS 主节点)
  # ==========================================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./scripts:/opt/scripts:ro
      - ./data-generator:/opt/data-generator
      - ./mapreduce:/opt/mapreduce
      - ./results:/opt/results
    env_file:
      - ./cluster-config/hadoop-master.env
    environment:
      - CLUSTER_NAME=mapreduce-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    networks:
      - hadoop

  # ==========================================
  # 服务 2: ResourceManager (YARN 资源管理器)
  # ==========================================
  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    depends_on:
      - namenode
    ports:
      - "8088:8088"
      - "8030:8030"
      - "8031:8031"
      - "8032:8032"
    env_file:
      - ./cluster-config/hadoop-master.env
    environment:
      - YARN_CONF_yarn_resourcemanager_scheduler_class=org.apache.hadoop.yarn.server.resourcemanager.scheduler.capacity.CapacityScheduler
    networks:
      - hadoop

  # ==========================================
  # 服务 3: HistoryServer (任务历史服务器)
  # ==========================================
  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    restart: always
    depends_on:
      - namenode
      - resourcemanager
    ports:
      - "8188:8188"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./cluster-config/hadoop-master.env
    environment:
      - YARN_CONF_yarn_timeline___service_leveldb___timeline___store_path=/hadoop/yarn/timeline
    networks:
      - hadoop

# ==========================================
# 数据卷定义
# ==========================================
volumes:
  hadoop_namenode:
  hadoop_historyserver:

# ==========================================
# 网络定义
# ==========================================
networks:
  hadoop:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16